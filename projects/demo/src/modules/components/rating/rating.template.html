<tui-doc-page header="Rating" package="KIT" type="components">
    <ng-template pageTab>
        <p i18n>A rating indicates user interest in content</p>

        <tui-doc-example
            id="base"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-rating-example-1></tui-rating-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="colors"
            i18n-heading
            heading="Customization"
            [content]="example2"
        >
            <tui-rating-example-2></tui-rating-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-rating
                [tuiRateDisable]="tuiRateDisable"
                [tuiRateReadonly]="tuiRateReadonly"
                [(tuiRateActive)]="tuiRateActive"
            ></tui-rating>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyType="number"
                documentationPropertyMode="input-output"
                documentationPropertyName="tuiRateActive"
                [documentationPropertyValue]="tuiRateActive"
                (documentationPropertyValueChange)="tuiRateActive = $event; update()"
            >
            </ng-template>
            <ng-template
                i18n
                documentationPropertyMode="input"
                documentationPropertyType="boolean"
                documentationPropertyName="tuiRateReadonly"
                [documentationPropertyValue]="tuiRateReadonly"
                (documentationPropertyValueChange)="tuiRateReadonly = $event; update()"
            >
            </ng-template>
            <ng-template
                i18n
                documentationPropertyMode="input"
                documentationPropertyType="boolean"
                documentationPropertyName="tuiRateDisable"
                [documentationPropertyValue]="tuiRateDisable"
                (documentationPropertyValueChange)="tuiRateDisable = $event; update()"
            >
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiRatingModule</code> into a module where you
                    want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
