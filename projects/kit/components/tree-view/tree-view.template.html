<ng-container *ngIf="isArray; else itemView">
    <tui-tree-view
        *ngFor="let item of value"
        [content]="content"
        [value]="item"
    ></tui-tree-view>
</ng-container>
<ng-template #itemView>
    <div
        polymorpheus-outlet
        [content]="content || value"
        [context]="calculateContext(value)"
    ></div>
</ng-template>
